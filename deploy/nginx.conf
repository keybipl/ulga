# Nginx configuration for ulga project
# Umieść to w /etc/nginx/sites-available/ulga
# I stwórz symlink: sudo ln -s /etc/nginx/sites-available/ulga /etc/nginx/sites-enabled/

upstream ulga_app {
    server unix:/var/run/ulga/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    # ZMIEŃ NA SWOJĄ DOMENĘ
    server_name your-domain.com www.your-domain.com;

    client_max_body_size 4G;
    
    # Access and error logs
    access_log /var/log/nginx/ulga-access.log;
    error_log /var/log/nginx/ulga-error.log;

    # Static files
    location /static/ {
        alias /home/ubuntu/ulga/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ubuntu/ulga/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Main application
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        
        proxy_pass http://ulga_app;
    }

    # Health check endpoint (opcjonalnie)
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

